<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Video and Author List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .section {
            margin-bottom: 30px;
        }
        .author-table th {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Author List</h2>
        <div class="section">
            <table class="author-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Phone</th>
                        <th>Joined Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in allauthor %}
                    <tr>
                        <td>{{ author.id }}</td>
                        <td>{{ author.firstname }}</td>
                        <td>{{ author.lastname }}</td>
                        <td>{{ author.phone }}</td>
                        <td>{{ author.joined_date }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5">No authors available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
