<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Video List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Video List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Published Date</th>
                    <th>Short Detail</th>
                    <th>Demo</th>
                </tr>
            </thead>
            <tbody>
                {% for video in allvideo %}
                <tr>
                    <td>{{ video.id }}</td>
                    <td>{{ video.title }}</td>
                    <td>{{ video.published_date }}</td>
                    <td>{{ video.short_detail }}</td>
                    <td>{{ video.demo }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No videos available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
